<ion-view title="Agenda" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="agenda-form1" class="list">
      <label class="item item-input" id="agenda-input1">
        <input type="text" placeholder="Pesquisar">
      </label>
    </form>
    <div class="spacer" style="width: 300px; height: 13px;"></div>
    <form id="agenda-form3" class="list">
      <ion-toggle toggle-class="toggle-calm" ng-checked="true" id="agenda-toggle2">Favoritos</ion-toggle>
      <div class="spacer" style="width: 300px; height: 13px;"></div>
        <ion-item class="item-icon-left item-icon-right positive" ng-repeat="contato in contatos">
          <i class="icon ion-person-add"></i>{{contato.nome}}<br>
          <i class="icon ion-android-favorite"></i>{{contato.telefone}}
        </ion-item>

    </form>
    
   <button class="button button-block button-positive" ng-click="abrirTelaContato()">
     Novo
   </button>

  </ion-content>
  <a ui-sref="sobre">
  <div class="bar bar-footer bar-positive">
    <div class="title">Sobre</div>
  </div></a>
    <script id="contato.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Novo Contato</h1>
        </ion-header-bar>
        <ion-content>
          <form class="list" name="meuFormulario">
                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Nome:</span>
                            <input type="text" placeholder="Nome" ng-model="contato.nome">
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Telefone:</span>
                            <input type="text" placeholder="Telfone" ng-model="contato.telefone">
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Favorito</span>
                            <label class="toggle">
                                <input type="checkbox" ng-model="contato.favorito">
                                <div class="track">
                                    <div class="handle"></div>
                                </div>
                            </label>
                        </label>

                        <div class="row">
                            <div class="col col-50">
                                <a ng-click="cancelarContato()" class="button button-assertive button-block">Cancelar</a>
                            </div>
                            <div class="col col-50">
                                <a ng-click="salvarContato(contato)" ng-disabled="meuFormulario.$invalid" class="button button-positive button-block">Salvar</a>
                            </div>
                        </div>
                    </form>
        </ion-content>
      </ion-modal-view>
    </script>
</ion-view>
